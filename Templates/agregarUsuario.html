<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>




</html>

<body>
    <h1 class="registrar">Registr√°ndo nuevo usuario...</h1>
    <br><br>
    <div class="dtablatres">

        <form method="post" action="{{url_for('guardar_usuario')}}">
            <table class="tablatres">
                <thead>
                    <tr>
                        <th class="th"><label for="nombre">Nombre Completo</label></th>
                        <th class="th"> <label for="numeroCelular">Numero Celular</label></th>
                        <th class="th"> <label for="cuenta">cuenta</label></th>
                        <th class="volverdos"><a href="{{url_for('inicio')}}">X</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <input type="text" name="nombre" id="nombre" placeholder="fovor ingresar el nombre"></td>
                        <td> <input type="number" name="numeroCelular" id="numeroCelular"
                                placeholder="fovor ingresar el numero celular"></td>
                        <td><input type="number" name="cuenta" id="cuenta" placeholder="fovor ingresar la cuenta"></td>
                        <td> <button type="submit">Guardar</button></td>
                    </tr>
                </tbody>
            </table>
            <br><br>
            <div class="mensajedos">
                {% with messages=get_flashed_messages()%}
                {%if messages%}

                <ul>
                    {%for message in messages%}
                    <li>{{message}}</li>
                    {%endfor%}
                </ul>

                {%endif%}
                {%endwith%}
            </div>
        </form>
    </div>
</body>
